<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Tip calculator app
    </title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img
      src="images/logo.svg"
      alt="logo"
      class="logo"
    />
    <form class="container">
      <div class="input-container">
        <div class="bill">
          <h3>Bill</h3>
          <div>
            <h2>$</h2>
            <input
              type="number"
              placeholder="0"
              id="bill-input"
            />
        </div>
        </div>
        <div class="tip-percentage">
          <h3>Select Tip %</h3>
          <div class="tip-options">
            <div class="tip-option" >5</div>
            <div class="tip-option">10</div>
            <div class="tip-option">15</div>
            <div class="tip-option">25</div>
            <div class="tip-option">50</div>
            <div id="custom">
              <input type="number" class="hidden" id="custom-input" placeholder="Custom">
              <h4 id="custom-text" >Custom</h4>
            </div>
          </div>
        </div>
        <div class="people-count">
          <h3>Number of People</h3>
          <div>
            <i class="fa-solid fa-user"></i>

            <input
              type="number"
              placeholder="0"
              id="people-input"
            />
          </div>
        </div>
      </div>
      <div class="output-container">
        <div>
          <div>
            <h3>
              Tip Amount
              <span>/ person</span>
            </h3>
            <h2 id="tip">$0.00</h2>
          </div>
          <div>
            <h3>
              Total
              <span>/ person</span>
            </h3>
            <h2 id="total">$0.00</h2>
          </div>
        </div>
        <button type="reset">Reset</button>
      </div>
    </form>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/e2352a08d2.js"
    crossorigin="anonymous"
  ></script>
</html>
