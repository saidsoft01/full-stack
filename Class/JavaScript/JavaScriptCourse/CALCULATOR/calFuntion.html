<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function calculator</title>
  </head>
  <body>
    <p>
      <button
        onclick="
         calculator('1');
        "
      >
        1
      </button>

      <button
        onclick="
       calculator('2');
        "
      >
        2
      </button>

      <button
        onclick="
       calculator('3');
        "
      >
        3
      </button>

      <button
        onclick="
         calculator(' + ');
        "
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
        calculator('4');
        "
      >
        4
      </button>

      <button
        onclick="
         calculator('5');
        "
      >
        5
      </button>

      <button
        onclick="
          calculator('6');
        "
      >
        6
      </button>

      <button
        onclick="
         calculator(' - ');
        "
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
        calculator('7');
        "
      >
        7
      </button>

      <button
        onclick="
          calculator('8');
        "
      >
        8
      </button>

      <button
        onclick="
       calculator('9');
        "
      >
        9
      </button>

      <button
        onclick="
          calculator(' * ');
        "
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
          calculator(' 0 ');
        "
      >
        0
      </button>

      <button
        onclick="
           calculator(' . ');
        "
      >
        .
      </button>

      <button
        onclick="
          // Note: eval() takes a string and runs it as code.
          // Avoid using eval() in real world projects since
          // it can potentially be given harmful code to run.
          // Only use eval() for learning purposes.
          calculation = eval(calculation);
          console.log(calculation);
        "
      >
        =
      </button>

      <button
        onclick="
          calculator(' / ');
        "
      >
        /
      </button>
    </p>

    <p>
      <button
        onclick="
          calculation = '';
          console.log(calculation);
        "
      >
        Clear
      </button>
    </p>

    <script>
      let calculation = "";
      function calculator(value) {
        calculation += value;

        console.log(calculation);
      }
    </script>
  </body>
</html>
