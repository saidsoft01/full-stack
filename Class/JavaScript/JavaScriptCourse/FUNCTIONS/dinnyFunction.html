function convertToMiles(length, unit) {
    if (unit === "km") return `${length * 1.6} mi`;
    if (unit === "ft") return `${length / 5280} mi`;
};

function convertToKm(length, unit) {
    if (unit === "mi") return `${length / 1.6} km`;
  if (unit === "ft") return `${length / 3281} km`;
};

function convertToFt(length, unit) {
  if (unit === "mi") return `${length * 5280} ft`
  if (unit === "km") return `${length * 3281} ft`
}


function convertLength(length, from, to) {
  if (from === to) return `${length} ${to}`
  if (to === "mi") return convertToMiles(length, from);
  if (to === "km") return convertToKm(length, from);
  if (to === "ft") {
    return convertToFt(length, from)
  } else {
    return `invalid unit ${from} - ${to}`
  }
}
